<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Personas</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo de la tabla */
        .table-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #333;
        }

        /* Enlace de agregar nueva persona */
        .link-container {
            text-align: center;
            margin-top: 200px;
        }

        .link-container a {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #4a90e2;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-container a:hover {
            background-color: #4a90e2;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Lista de Productos</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${prods}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.desc}"></td>
                    <td th:text="${persona.precio}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="link-container">
        <a th:href="@{/}">Agregar Nueva Prod</a>
    </div>
    <a href="/"
        style="position: fixed; bottom: 20px; right: 20px; background-color: #4a90e2; border-radius: 50%; width: 56px; height: 56px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); text-decoration: none;">
        <span style="font-size: 30px; color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg></span> <!-- Flecha hacia arriba -->
    </a>
</body>

</html>

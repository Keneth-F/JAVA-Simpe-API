<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .menu a {
            display: block;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Selecciona un Módulo</h1>

        <div class="menu">
            <a href="/prods">Productos</a>
            <a href="/persons">Personas</a>
            <a href="/facturar">Facturar</a>
            <a href="#Pending">Pending</a>
        </div>

        <footer>
            <p>&copy; 2024 Desarrollado por Yo</p>
        </footer>
    </div>

</body>

</html>

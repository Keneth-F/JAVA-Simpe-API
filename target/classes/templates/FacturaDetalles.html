<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .factura-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
        }

        .factura-info h3,
        .factura-info p {
            margin: 0;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Listado de Facturas</h1>

        <!-- Iterar sobre todas las facturas -->
        <div th:each="factura : ${facturas}">
            <h2>Factura de: <span th:text="${factura.persona.nombre} + ' ' + ${factura.persona.apellidos}">Nombre
                    Cliente</span></h2>
            <div class="factura-info">
                <p>Documento de identidad: <span th:text="${factura.persona.cedula}">Cédula</span></p>
                <p>Edad: <span th:text="${factura.persona.edad}">Edad</span></p>
            </div>

            <h3>Productos Comprados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre los productos de la factura -->
                    <tr th:each="producto : ${factura.productos}">
                        <td th:text="${producto.nombre}">Nombre Producto</td>
                        <td th:text="${producto.desc}">Descripción Producto</td>
                        <td th:text="${producto.precio}">Precio Producto</td>
                    </tr>
                </tbody>
            </table>

            <div class="total">
                Total: <span th:text="${factura.total}">Total de la factura</span>
            </div>
            <hr>
        </div>
    </div>
    <a href="/"
        style="position: fixed; bottom: 20px; right: 20px; background-color: #4a90e2; border-radius: 50%; width: 56px; height: 56px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); text-decoration: none;">
        <span style="font-size: 30px; color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg></span> <!-- Flecha hacia arriba -->
    </a>
</body>

</html>
